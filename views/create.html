<form name="wishForm" ng-submit="wishForm.$valid && wish.addItem()" novalidate>
    <div class="form-group" ng-class="{'has-error': !wish.item.name}">
        <label class="control-label">Name</label>
        <input class="form-control" type="text" ng-model="wish.newItem.name" required>
    </div>
    <div class="form-group" ng-class="{'has-error': !wish.item.age}">
        <label class="control-label">Age</label>
        <input class="form-control" type="text" ng-model="wish.newItem.age" required>
    </div>
    <div class="form-group" ng-class="{'has-error': !wish.item.size}">
        <label class="control-label">Size</label>
        <input class="form-control" type="text" ng-model="wish.newItem.size" required>
    </div>
    <div class="form-group" ng-class="{'has-error': !wish.item.gender}">
        <label class="control-label">Gender</label>
        <input class="form-control" type="text" ng-model="wish.newItem.size" required>
    </div>
    <div class="form-group">
        <label class="control-label">Image</label>
        <input class="form-control" type="text" ng-model="wish.newItem.image">
    </div>
    <div class="form-group">
        <label class="control-label">Link</label>
        <input class="form-control" type="text" ng-model="wish.newItem.link">
    </div>
    <div class="form-group">
    		<label class="control-label">Code</label>
    		<input class="form-control" type="text" ng-model="wish.newItem.code">
    </div>
    <input type="submit" value="add" ng-disabled="wishForm.$invalid">
</form>
